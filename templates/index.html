<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast YouTube Audio Player</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #loadingScreen {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>

    <h1>Search for Songs</h1>
    <input type="text" id="searchQuery" placeholder="Enter song name">
    <button onclick="searchSong()">Search</button>

    <h2>Results:</h2>
    <div id="results"></div>

    <h2>Now Playing:</h2>
    <audio id="audioPlayer" controls></audio>

    <div id="loadingScreen">Loading audio, please wait...</div>

    <script>
        function searchSong() {
            let query = $("#searchQuery").val();
            if (!query) return alert("Enter a search term!");

            $("#results").html("Loading results...");

            $.get(`/search?query=${query}`, function(response) {
                if (!response.success) {
                    $("#results").html("No results found!");
                    return;
                }

                let html = "";
                response.results.forEach((song, index) => {
                    html += `
                        <div>
                            <img src="${song.thumbnail}" width="100"><br>
                            <strong>${song.title}</strong><br>
                            <button onclick="playAudio('${song.video_id}')">Play</button>
                        </div><hr>
                    `;
                });

                $("#results").html(html);

                // Auto-play first result when ready
                setTimeout(() => {
                    playAudio(response.results[0].video_id);
                }, 500); // Small delay to allow extraction
            });
        }

        function playAudio(video_id) {
            $("#loadingScreen").show(); // Show loading screen

            function checkAudioReady() {
                $.get(`/play_audio?video_id=${video_id}`, function(response) {
                    if (response.success) {
                        $("#audioPlayer").attr("src", response.audio_url);
                        $("#audioPlayer")[0].play();
                        $("#loadingScreen").hide(); // Hide loading screen
                    } else {
                        setTimeout(checkAudioReady, 1000); // Retry every 1 second
                    }
                });
            }

            checkAudioReady();
        }
    </script>

</body>
</html>
